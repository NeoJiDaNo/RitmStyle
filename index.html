<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ritm Style</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-items">
                <img src="img/logo.svg" alt="logo" class="logo">
                <nav class="header-links">
                    <a href="#" class="header-links__link">Главная</a>
                    <a href="#" class="header-links__link">Сеансы</a>
                    <a href="#" class="header-links__link">Отзывы</a>
                    <a href="#" class="header-links__link">Контакты</a>
                    <a href="#" class="header-links__link">Новости</a>
                    <a href="#" class="header-links__link">Обо мне</a>
                    <a href="#" class="header-links__link">Блог</a>
                </nav>
                <a href="#" class="header-button">Записаться на сеанс</a>
            </div>
        </div>
    </header>
    <!-- /.header -->
    <section class="hero">
        <div class="container">
            <div class="hero-region">
                <p class="hero-region__text">Укрепление здоровья</p>
                <h1 class="hero-region__h1">Акватерапия RitmStyle</h1>
            </div>
        </div>
    </section>
    <!-- /.hero -->
    <section class="seans">
        <div class="container">
            <div class="seans-item">
                <h2 class="seans-item__h2">Сеансы RitmStyle</h2>
                <div class="seans-item__block">
                    <div class="seans-item__block-high"><p class="seans-item__block-high-text">Стандартный RitmStyle</p></div>
                    <div class="seans-item__block-default"><p class="seans-item__block-default-text">RitmStyle для пар</p></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
